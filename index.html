<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main">
        <div class="players"> 
            <p class="players__player">Player 1 'X'</p>
            <p class="players__player">Player 2 'O'</p>
        </div>
        <div class="game-board">
            <button class="game-board__cell" value="1"></button>
            <button class="game-board__cell" value="2"></button>
            <button class="game-board__cell" value="3"></button>
            <button class="game-board__cell" value="4"></button>
            <button class="game-board__cell" value="5"></button>
            <button class="game-board__cell" value="6"></button>
            <button class="game-board__cell" value="7"></button>
            <button class="game-board__cell" value="8"></button>
            <button class="game-board__cell" value="9"></button>
        </div>
        <div class="display">
            <p class="display__text"></p>
        </div>
        <button class="reset">Reset</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
